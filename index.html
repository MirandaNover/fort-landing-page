<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Fort is the easiest way to track and build strength." />
  <link rel="icon" href="https://fort.cx/images/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://fort.cx/images/social_preview.png" />
  <meta property="og:title" content="Fort – Coming Soon" />
  <meta property="og:description" content="The easiest way to track and build strength." />
  <meta property="og:image" content="https://fort.cx/social_preview.png" />

  <link rel="stylesheet" href="css/style.css" />

<body>
  <main class="hero">
    <div class="hero-inner">
      <img src="images/fort-spellout-logo.svg" alt="Fort wordmark" class="hero-logo" width="250" height="80" />
      <p class="hero-tagline">The easiest way to track and build strength.</p>
      <p class="hero-announcement">Coming Soon</p>
      <form
        action="https://fort.us19.list-manage.com/subscribe/post?u=669f4d4ef22e91de883061574&id=b3906d91a3&f_id=007037e7f0"
        method="post"
        class="mailchimp-form"
        novalidate
      >
        <label for="hero-email" class="sr-only">Email address</label>
        <div class="mailchimp-field">
          <input id="hero-email" type="email" name="EMAIL" placeholder="Join Waitlist" required />
          <button type="submit" class="mailchimp-submit" aria-label="Join waitlist">
            <span class="mailchimp-spinner" aria-hidden="true"></span>
            <span class="mailchimp-arrow" aria-hidden="true">&rarr;</span>
          </button>
        </div>
        <p class="mailchimp-message" role="status" aria-live="polite"></p>
      </form>
    </div>

  <script src="js/script.js"></script>
